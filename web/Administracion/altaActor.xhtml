        <p:growl id="growl" showDetail="false" sticky="false"/>
        
         <ui:composition template="./../templates/template.xhtml">

                <div id="tooplate_main">
                    <div>
                        <h:form id="ListaActor">
            <p:panel header="Actor" footer="Sistema de Cine - 2018" style="width:800px;">
                <p:dataTable id="listActor">
                    <p:column headerText="Apellido">

                        <p:outputLabel for="txtNombreDir" value="Nombre:"/>

                        <h:panelGroup/>
                        <p:commandButton id="btnGuardarDir" value="Agregar Actor" update=""
