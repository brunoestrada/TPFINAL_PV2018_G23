<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema de Cine</title>
    </h:head>
    <body>
        <f:view locale="en">
            <ui:composition template="./../templates/template.xhtml">
                <ui:define name="content">
                    <div id="tooplate_main">
                        <br/>
                        <p:outputLabel id="txtInicio" value="#{msg['menu.inicio']}" rendered="#{usuarioControlFormBean.verificarSesion()}"/>
                        <br/>
                        <p:outputLabel id="txtParrafo" rendered="#{usuarioControlFormBean.verificarSesion()}" value="#{msg['menu.parrafo']}"/>
                        <br/><br/>
                        <p:panel id="pnlSlider" rendered="#{usuarioControlFormBean.verificarSesion()}">
                            <div id="sliderFrame">
                                <div id="slider" >
                                    <h:graphicImage value="/resources/slider/img/image-slider-1.jpg" alt="#{msg['menu.slider1']}"/>
                                    <h:graphicImage value="/resources/slider/img/image-slider-2.jpg" alt="#{msg['menu.slider2']}"/>
                                    <h:graphicImage value="/resources/slider/img/image-slider-3.jpg" alt="#{msg['menu.slider3']}"/>
                                    <h:graphicImage value="/resources/slider/img/image-slider-4.jpg" alt="#{msg['menu.slider4']}"/>
                                    <h:graphicImage value="/resources/slider/img/image-slider-5.jpg" alt="#{msg['menu.slider5']}"/>
                                </div>
                            </div>
                        </p:panel>
                    </div>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
