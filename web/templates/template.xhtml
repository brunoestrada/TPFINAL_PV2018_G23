<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputStylesheet library="slider" name="tooltip.css"/>
        <h:outputStylesheet library="slider" name="js-image-slider.css"/>
        <h:outputScript library="slider" name="tooltip.js"/>
        <h:outputScript library="slider" name="js-image-slider.js"/>
        <title>Sistema de Cine</title>
    </h:head>

    <h:body>
        <div id="contenedor">
            <div class="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <p:outputLabel id="titulo" value="CINE UNJU"/>
                    </div>
                    <div id="tooplate_middle"  >
                        <h:form rendered="#{usuarioControlFormBean.verificarSesion()}">
                            <p:menubar>  
                                <p:submenu label="Ventas" icon="ui-icon-contact">
                                    <p:menuitem value="ventas" outcome="/ventas/ventas"/>
                                </p:submenu>
                                
                                <p:submenu label="Cartelera" icon="ui-icon-document">
                                    <p:menuitem value="Cartelera" outcome="/cartelera/cartelera" />
                                </p:submenu>

                                <p:submenu label="Administrar" icon="ui-icon-contact" rendered="#{usuarioControlFormBean.verificarSesionUF() eq false}">
                                    <p:submenu label="Usuarios" >
                                        <p:menuitem value="ABM Perfiles" outcome="/administracion/altaPerfilUsuario"/>
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>

                                    <p:submenu label="Peliculas" >
                                        <p:menuitem value="ABM Peliculas" outcome="/administracion/altaPelicula"/>
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>
                                    
                                    <p:submenu label="Cartelera" >
                                        <p:menuitem value="ABM Carteleras" outcome="/administracion/altaCartelera" />
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>

                                    <p:submenu label="Directores" >
                                        <p:menuitem value="ABM Directores" outcome="/administracion/altaDirector"/>
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>

                                    <p:submenu label="Clasificaciones" >
                                        <p:menuitem value="ABM Clasificaciones" outcome="/administracion/altaClasificacion"/>
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>
                                    
                                    <p:submenu label="Salas" >
                                        <p:menuitem value="ABM Salas" outcome="/administracion/altaSalas"/>
                                        <p:menuitem value="Reportes"/>
                                    </p:submenu>
                                </p:submenu>

                                <p:menuitem icon="ui-icon-back" value="Volver" outcome="/menu/menu"/>

                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{usuarioControlFormBean.mostrarNombreUsuario()} "/>
                                    <p:commandButton value="Cerrar Sesion" action="#{usuarioControlFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                        <p:panel rendered="#{usuarioControlFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesion no iniciada "/>
                                <p:commandButton value="Iniciar Sesion" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>
            <div class="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>
            <div class="bottom">
                <ui:insert name="bottom">
                    <div id="tooplate_footer" style="text-align: center">
                        <hr/>
                        <p:outputLabel value="Desarrollado por Catedra Programacion Visual - Universidad Nacional de Jujuy"/>
                    </div>
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
