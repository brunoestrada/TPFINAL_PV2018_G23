<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema de Cine</title>
    </h:head>

    <h:body>

        <div>
            <div class="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <div>
                            <center><h1>CINE UNJU</h1></center>
                        </div>
                    </div>

                    <div id="tooplate_middle">
                        <h:form rendered="#{loginFormBean.verificarSesion()}">
                            <p:menubar>
                                <p:menuitem value="Alta Usuario" outcome="/usuarios/altaUsuario"/>
                                <p:menuitem value="Volver" outcome="/menu"/>
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{loginFormBean.nombreUsuarioValidado} "/>
                                    <p:commandButton value="Cerrar Sesion" action="#{loginFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                        <p:panel rendered="#{loginFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesion no iniciada"/>
                                <p:commandButton value="Iniciar Sesion" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>
            <div class="center_content">
                <ui:insert name="content">

                </ui:insert>
            </div>

            <div class="bottom">
                <ui:insert name="bottom">
                    
                </ui:insert>
            </div>

        </div>

    </h:body>

</html>
