<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputStylesheet library="slider" name="tooltip.css"/>
        <h:outputStylesheet library="slider" name="js-image-slider.css"/>
        <h:outputScript library="slider" name="tooltip.js"/>
        <h:outputScript library="slider" name="js-image-slider.js"/>
        <title>Sistema de Cine</title>
    </h:head>

    <h:body>
        <div id="contenedor">
            <div class="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <p:outputLabel id="titulo" value="CINE UNJU"/>
                    </div>
                    <div id="tooplate_middle"  >
                        <h:form rendered="#{usuarioControlFormBean.verificarSesion()}">
                            <p:menubar>
                                <p:submenu label="Salas" icon="ui-icon-document">
                                    <p:submenu label="Sala.1">
                                        <p:menuitem value="3D" url="#" />
                                        <p:menuitem value="2D" url="#" />
                                    </p:submenu>
                                    <p:submenu label="Sala.2">
                                        <p:menuitem value="3D" url="#" />
                                        <p:menuitem value="2D" url="#" />
                                    </p:submenu>
                                    <p:submenu label="Sala.3">
                                        <p:menuitem value="3D" url="#" />
                                        <p:menuitem value="2D" url="#" />
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Ventas" icon="ui-icon-contact">

                                </p:submenu>
                                <p:submenu label="Cartelera" icon="ui-icon-document">
                                    <p:submenu label="Cartelera">
                                        <p:menuitem value="Cartelera" outcome="/administracion/altaCartelera" />
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="Administrar" icon="ui-icon-contact" rendered="#{usuarioControlFormBean.verificarSesionUF() eq false}">
                                    <p:submenu label="Usuarios" >
                                        <p:menuitem value="ABM Usuario" outcome="/administracion/perfilUsuario">
                                        </p:menuitem>
                                        <p:menuitem value="Reportes"
                                                    >
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="Peliculas" >
                                        <p:menuitem value="Alta Pelicula"
                                                    outcome="/administracion/altaPelicula">
                                        </p:menuitem>
                                        <p:menuitem value="Baja Pelicula"
                                                    > 
                                        </p:menuitem>
                                        <p:menuitem value="Modificacion Pelicula">
                                        </p:menuitem>
                                        <p:menuitem value="Reportes">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="Directores" >
                                        <p:menuitem value="Alta Director" outcome="/administracion/altaDirector">
                                        </p:menuitem>
                                        <p:menuitem value="Baja Director"> 
                                        </p:menuitem>
                                        <p:menuitem value="Modificacion Director">
                                        </p:menuitem>
                                        <p:menuitem value="Reportes">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="Actores" >
                                        <p:menuitem value="Alta Actor" outcome="/administracion/altaActor" >
                                        </p:menuitem>
                                        <p:menuitem value="Baja Actor"> 
                                        </p:menuitem>
                                        <p:menuitem value="Modificacion Actor">
                                        </p:menuitem>
                                        <p:menuitem value="Reportes">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="Clasificaciones" >
                                        <p:menuitem value="Alta Clasificacion" outcome="/administracion/altaClasificacion">
                                        </p:menuitem>
                                        <p:menuitem value="Baja Clasificacion"> 
                                        </p:menuitem>
                                        <p:menuitem value="Modificacion Clasificacion">
                                        </p:menuitem>
                                        <p:menuitem value="Reportes">
                                        </p:menuitem>
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem icon="ui-icon-back" value="Volver" outcome="/menu/menu"/>
                                <f:facet name="options">
                                    <p:outputLabel value="Bienvenido #{usuarioControlFormBean.mostrarNombreUsuario()} "/>
                                    <p:commandButton value="Cerrar Sesion" action="#{usuarioControlFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                        <p:panel rendered="#{usuarioControlFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="Sesion no iniciada "/>
                                <p:commandButton value="Iniciar Sesion" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>
            <div class="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>
            <div class="bottom">
                <ui:insert name="bottom">
                    <div id="tooplate_footer" style="text-align: center">
                        <hr/>
                        <p:outputLabel value="Desarrollado por Catedra Programacion Visual - Universidad Nacional de Jujuy"/>
                    </div>
                </ui:insert>
            </div>
        </div>
    </h:body>
