<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name="calendar_es.js"/>
        <h:outputStylesheet library="slider" name="tooltip.css"/>
        <h:outputStylesheet library="slider" name="js-image-slider.css"/>
        <h:outputScript library="slider" name="tooltip.js"/>
        <h:outputScript library="slider" name="js-image-slider.js"/>
        <title>Sistema de Cine</title>
    </h:head>

    <h:body>
        <f:view locale="en">
        <div id="contenedor">
            <div class="top">
                <ui:insert name="top">
                    <div id="tooplate_header">
                        <p:outputLabel id="titulo" value="#{msg['template.titulo']}"/>
                    </div>
                    <div id="tooplate_middle"  >
                        <h:form rendered="#{usuarioControlFormBean.verificarSesion()}">
                            <p:menubar>
                                
                                <p:submenu label="#{msg['template.menuVentas']}" icon="ui-icon-contact">

                                </p:submenu>
                                <p:submenu label="#{msg['template.menuCartelera']}" icon="ui-icon-document">
                                    <p:submenu label="#{msg['template.menuCartelera']}">
                                        <p:menuitem value="#{msg['template.menuCartelera']}" outcome="/administracion/altaCartelera" />
                                    </p:submenu>
                                </p:submenu>
                                <p:submenu label="#{msg['template.menuAdmin']}" icon="ui-icon-contact" rendered="#{usuarioControlFormBean.verificarSesionUF() eq false}">
                                    <p:submenu label="#{msg['template.menuAdmin.Usuario']}" >
                                        <p:menuitem value="#{msg['template.menuAdmin.UsuarioABM']}" outcome="/administracion/perfilUsuario">
                                        </p:menuitem>
                                        <p:menuitem value="#{msg['template.menuAdmin.UsuarioRep']}"
                                                    >
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="#{msg['template.menuAdmin.Pelicula']}" >
                                        <p:menuitem value="#{msg['template.menuAdmin.PeliculaABM']}"
                                                    outcome="/administracion/altaPelicula">
                                        </p:menuitem>
                                        
                                        <p:menuitem value="#{msg['template.menuAdmin.PeliculaRep']}">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="#{msg['template.menuAdmin.Director']}" >
                                        <p:menuitem value="#{msg['template.menuAdmin.DirectorABM']}" outcome="/administracion/altaDirector">
                                        </p:menuitem>
                                        
                                        <p:menuitem value="#{msg['template.menuAdmin.DirectorRep']}">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="#{msg['template.menuAdmin.Actor']}" >
                                        <p:menuitem value="#{msg['template.menuAdmin.ActorABM']}" outcome="/administracion/altaActor" >
                                        </p:menuitem>
                                        
                                        <p:menuitem value="#{msg['template.menuAdmin.ActorRep']}">
                                        </p:menuitem>
                                    </p:submenu>
                                    <p:submenu label="#{msg['template.menuAdmin.Clasificacion']}" >
                                        <p:menuitem value="#{msg['template.menuAdmin.ClasificacionABM']}" outcome="/administracion/altaClasificacion">
                                        </p:menuitem>
                                        
                                        <p:menuitem value="#{msg['template.menuAdmin.ClasificacionRep']}">
                                        </p:menuitem>
                                    </p:submenu>
                                </p:submenu>
                                <p:menuitem icon="ui-icon-back" value="#{msg['template.menuVovler']}" outcome="/menu/menu"/>
                                <f:facet name="options">
                                    <p:outputLabel value="#{msg['template.menuBienVenido']} #{usuarioControlFormBean.mostrarNombreUsuario()} "/>
                                    <p:commandButton value="#{msg['template.menuCerrar']}" action="#{usuarioControlFormBean.cerrarSesion()}"/>
                                </f:facet>
                            </p:menubar>
                        </h:form>
                        <p:panel rendered="#{usuarioControlFormBean.verificarSesion() eq false}">
                            <h:form>
                                <p:outputLabel value="#{msg['template.noSesion']}"/>
                                <p:commandButton value="#{msg['template.iniciarSesion']}" action="/index?faces-redirect=true"/>
                            </h:form>
                        </p:panel>
                    </div>
                </ui:insert>
            </div>
            <div class="content">
                <ui:insert name="content" >

                </ui:insert>
            </div>
            <div class="bottom">
                <ui:insert name="bottom">
                    <div id="tooplate_footer" style="text-align: center">
                        <hr/>
                        <p:outputLabel value="#{msg['template.footer']}"/>
                    </div>
                </ui:insert>
            </div>
        </div>
            </f:view>
    </h:body>
</html>
