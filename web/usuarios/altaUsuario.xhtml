<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <div>
                        <h:form id="frmUsuario" rendered="#{loginFormBean.verificarSesion()}">
                            <p:growl id="mensajeGeneral" showDetail="false" sticky="false"/>
                            <p:panel header="Alta de Usuario" footer="Sistema de Cine - 2018">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="txtNombre" value="Nombre de usuario:"/>
                                    <p:inputText id="txtNombre" required="true"/>
                                    
                                    <p:outputLabel for="txtPassword" value="Password:"/>
                                    <p:password id="txtPassword" maxlength="8" required="true"/>
                                    
                                    <p:outputLabel for="txtTipoUsuario" value="Tipo de Usuario:"/>
                                    <p:inputText id="txtTipoUsuario" maxlength="20" size="20" required="true"/>

                                    <h:panelGroup/>
                                    <p:commandButton id="btnGuardar" value="Agregar Usuario" update="frmUsuario"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                    <div>
                        <!--Aqui va la tabla de usuarios -->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
