<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <div>
                        <h:form id="frmUsuario" rendered="#{loginFormBean.verificarSesion()}">
                            <p:growl id="mensajeGeneral" showDetail="true" sticky="false" autoUpdate="true"/>
                            <p:panel header="Alta de Usuario" footer="Sistema de Cine - 2018">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <p:outputLabel for="txtNombre" value="Nombre de usuario:"/>
                                    <p:inputText id="txtNombre" required="true" value="#{perfilFormBean.usuarioBean.usuario.nombreUsuario}"/>
                                    
                                    <p:outputLabel for="txtPassword" value="Password:"/>
                                    <p:password id="txtPassword" maxlength="8" required="true" value="#{perfilFormBean.usuarioBean.usuario.password}"/>
                                    
                                    <p:outputLabel for="txtNombrePerfil" value="Nombre Perfil:"/>
                                    <p:inputText id="txtNombrePerfil" required="true" value="#{perfilFormBean.perfilBean.perfil.nombre}"/>
                                    
                                    <p:outputLabel for="txtApellidoPerfil" value="Apellido Perfil:"/>
                                    <p:inputText id="txtApellidoPerfil" required="true" value="#{perfilFormBean.perfilBean.perfil.apellido}"/>
                                    
                                    <p:outputLabel for="txtDniPerfil" value="DNI Perfil:"/>
                                    <p:inputText id="txtDniPerfil" required="true" value="#{perfilFormBean.perfilBean.perfil.dni}"/>
                                    
                                    <p:outputLabel for="txtFechaNac" value="FechaNac Perfil:"/>
                                    <p:calendar id="txtFechaNac" pattern="dd-MM-yyyy" required="true" mask="true"
                                                size="10" maxlength="10" locale="es" value="#{perfilFormBean.perfilBean.perfil.fechaNac}"/>
                                    
                                    <p:outputLabel for="txtEmailPerfil" value="Email Perfil:"/>
                                    <p:inputText id="txtEmailPerfil" required="true" value="#{perfilFormBean.perfilBean.perfil.email}"/>
                                    
                                    <p:outputLabel for="txtDireccionPerfil" value="Direccion Perfil:"/>
                                    <p:inputText id="txtDireccionPerfil" required="true" value="#{perfilFormBean.perfilBean.perfil.direccion}"/>
                                    
                                    <h:panelGroup/>
                                    <p:commandButton id="btnGuardar" value="Agregar Usuario" update=":frmUsuario:mensajeGeneral" actionListener="#{perfilFormBean.agregarPerfil(perfilFormBean.perfilBean.perfil)}"/>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                    <div>
                        <!--Aqui va la tabla de usuarios -->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
