<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alta director</title>
    </h:head>
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <h:form id="frmDirector" rendered="#{usuarioControlFormBean.verificarSesion()}">
                        <p:panel header="#{msg['altaDirector.header']}" footer="#{msg['altaDirector.footer']}">
                            <p:dataTable id="tblDirector" paginator="true" rows="6" value="#{directorFormBean.cargarDirectores()}" var="dire">
                                <p:column headerText="#{msg['altaDirector.apellido']}">
                                    <p:outputLabel value="#{dire.apellido}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaDirector.nombre']}">
                                    <p:outputLabel value="#{dire.nombre}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaDirector.acciones']}" style="text-align: center">
                                    <p:commandButton id="btnEditarDirector" icon="ui-icon-pencil" oncomplete="PF('editarDirector').show()"
                                                     actionListener="#{directorFormBean.establecerDirector(dire)}" update="frmEditarDirector"/>
                                    <p:commandButton id="btnEliminarDirector" icon="ui-icon-trash" oncomplete="PF('eliminarDirector').show()"
                                                     actionListener="#{directorFormBean.establecerDirector(dire)}" update="frmEliminarDirector"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton id="btnAgregarDirector" value="#{msg['altaDirector.agregar']}" oncomplete="PF('cargarDirector').show()"
                                             actionListener="#{directorFormBean.limpiarCampos()}" update="frmCargaDirector"/>
                        </p:panel>
                    </h:form>
                    <h:form id="frmCargaDirector">
                        <p:growl id="grlCargaDirector" showDetail="false" sticky="false"/>
                        <p:dialog header="#{msg['altaDirector.agregar']}" widgetVar="cargarDirector" modal="true">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid" >
                                <p:outputLabel for="txtApellidoDir" value="#{msg['altaDirector.carga.apellido']}:"/>
                                <p:inputText id="txtApellidoDir" required="true" requiredMessage="#{msg['altaDirector.carga.apellidoMsg']}"
                                             value="#{directorFormBean.directorBean.director.apellido}"/>

                                <p:outputLabel for="txtNombreDir" value="#{msg['altaDirector.carga.nombreo']}"/>
                                <p:inputText id="txtNombreDir" required="true" requiredMessage="#{msg['altaDirector.carga.nombreMsg']}"
                                             value="#{directorFormBean.directorBean.director.nombre}"/>

                                <p:commandButton id="btnGuardarDir" value="#{msg['altaDirector.carga.aceptar']}" actionListener="#{directorFormBean.agregar(directorFormBean.directorBean.director)}"
                                                 update="grlCargaDirector, :frmDirector:tblDirector"/>
                                <p:commandButton id="btnCancelGuardarDir" value="#{msg['altaDirector.carga.cancelar']}" oncomplete="PF('cargarDirector').hide()"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEditarDirector">
                        <p:growl id="grlEditarDirector" showDetail="false" sticky="false"/>
                        <p:dialog header="#{msg['altaDirector.editar.titulo']}" widgetVar="editarDirector" modal="true">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid" >
                                <p:outputLabel for="txtApellidoDir" value="#{msg['altaDirector.carga.apellido']}"/>
                                <p:inputText id="txtApellidoDir" required="true" requiredMessage="#{msg['altaDirector.carga.apellidoMsg']}"
                                             value="#{directorFormBean.directorBean.director.apellido}"/>

                                <p:outputLabel for="txtNombreDir" value="#{msg['altaDirector.carga.nombreo']}:"/>
                                <p:inputText id="txtNombreDir" required="true" requiredMessage="#{msg['altaDirector.carga.nombreMsg']}"
                                             value="#{directorFormBean.directorBean.director.nombre}"/>

                                <p:commandButton id="btnEditarDir" value="#{msg['altaDirector.carga.aceptar']}" actionListener="#{directorFormBean.editar(directorFormBean.directorBean.director)}"
                                                 update="grlEditarDirector, :frmDirector:tblDirector"/>
                                <p:commandButton id="btnCancelEditarDir" value="#{msg['altaDirector.carga.cancelar']}" oncomplete="PF('editarDirector').hide()"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEliminarDirector">
                        <p:growl id="grlEliminarDirector" showDetail="false" sticky="false"/>
                        <p:confirmDialog widgetVar="eliminarDirector" header="#{msg['altaDirector.eliminar.titulo']}"
                                         message="#{msg['altaDirector.eliminar.msg']}" showEffect="explode" hideEffect="explode">
                            <h:panelGrid columns="3" cellpadding="5" style="text-align: center">
                                <p:outputLabel value="#{msg['altaDirector.header']} "/>
                                <p:outputLabel value="#{directorFormBean.directorBean.director.nombre}, #{directorFormBean.directorBean.director.apellido}"/>
                                <h:panelGroup/>
                                <h:panelGroup/>
                                <p:commandButton value="#{msg['altaDirector.eliminar.si']}" actionListener="#{directorFormBean.eliminar(directorFormBean.directorBean.director)}"
                                                 oncomplete="PF('eliminarDirector').hide()" update="grlEliminarDirector, :frmDirector:tblDirector"/>
                                <p:commandButton value="#{msg['altaDirector.eliminar.no']}" oncomplete="PF('eliminarDirector').hide()"/>
                            </h:panelGrid>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
