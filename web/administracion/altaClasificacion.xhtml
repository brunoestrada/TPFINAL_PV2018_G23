<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alta Clasificacion</title>
    </h:head>
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <h:form id="frmClasificacion" rendered="#{usuarioControlFormBean.verificarSesion()}">
                        <p:panel header="#{msg['altaClasif.header']}" footer="#{msg['altaClasif.footer']}">
                            <p:dataTable id="tblClasificacion" paginator="true" rows="6" value="#{clasificacionFormBean.cargarClasificaciones()}" var="cla">
                                <p:column headerText="#{msg['altaClasif.codigo']}">
                                    <p:outputLabel value="#{cla.codigo}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaClasif.header']}">
                                    <p:outputLabel value="#{cla.descripcion}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaClasif.acciones']}" style="text-align: center">
                                    <p:commandButton id="btnEditarPelicula" icon="ui-icon-pencil" oncomplete="PF('editarClasificacion').show()"
                                                     actionListener="#{clasificacionFormBean.establecerClasificacion(cla)}" update="frmEditarClasificacion"/>
                                    <p:commandButton id="btnEliminarPelicula" icon="ui-icon-trash" oncomplete="PF('eliminarClasificacion').show()"
                                                     actionListener="#{clasificacionFormBean.establecerClasificacion(cla)}" update="frmEliminarClasificacion"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton id="btnAgregarClasificacion" value="#{msg['altaClasif.agregar']}" oncomplete="PF('cargarClasificacion').show()"
                                             actionListener="#{clasificacionFormBean.limpiarCampos()}" update="frmCargaClasificacion" />
                        </p:panel>
                    </h:form>
                    <h:form id="frmCargaClasificacion">
                        <p:growl id="grlCargaClasificacion" showDetail="false" sticky="false"/>
                        <p:dialog header="#{msg['altaClasif.carga.titulo']}" widgetVar="cargarClasificacion" modal="true" closable="true" resizable="false"
                                  showEffect="explode" hideEffect="explode">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid" >

                                <p:outputLabel for="txtDescripcion" value="#{msg['altaClasif.carga.descripcion']}"/>
                                <p:inputText id="txtDescripcion" value="#{clasificacionFormBean.clasificacionBean.clasificacion.descripcion}" required="true" requiredMessage="#{msg['altaClasif.carga.descripcionMsg']}"/>

                                <p:commandButton id="btnGuardarClasificacion" value="#{msg['altaClasif.carga.aceptar']}" actionListener="#{clasificacionFormBean.agregar(clasificacionFormBean.clasificacionBean.clasificacion)}"
                                                 update="grlCargaClasificacion, :frmClasificacion:tblClasificacion"/>
                                <p:commandButton id="btnCancelGuardarClasificacion" value="#{msg['altaClasif.carga.canceñar']}" oncomplete="PF('cargarClasificacion').hide()"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEditarClasificacion">
                        <p:growl id="grlEditarClasificacion" showDetail="false" sticky="false"/>
                        <p:dialog header="#{msg['altaClasif.editar.titulo']}" widgetVar="editarClasificacion" modal="true" closable="true" resizable="false"
                                  showEffect="explode" hideEffect="explode">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid" >

                                <p:outputLabel for="txtDescripcion" value="#{msg['altaClasif.carga.descripcion']}"/>
                                <p:inputText id="txtDescripcion" value="#{clasificacionFormBean.clasificacionBean.clasificacion.descripcion}" required="true" requiredMessage="#{msg['altaClasif.carga.descripcionMsg']}"/>

                                <p:commandButton id="btnEditarClasificacion" value="#{msg['altaClasif.carga.aceptar']}" actionListener="#{clasificacionFormBean.editar(clasificacionFormBean.clasificacionBean.clasificacion)}"
                                                 update="grlEditarClasificacion, :frmClasificacion:tblClasificacion"/>
                                <p:commandButton id="btnCancelEditarClasificacion" value="#{msg['altaClasif.carga.canceñar']}" oncomplete="PF('editarClasificacion').hide()"/>
                            </h:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEliminarClasificacion">
                        <p:growl id="grlEliminarClasificacion" showDetail="false" sticky="false"/>
                        <p:confirmDialog widgetVar="eliminarClasificacion" header="#{msg['altaClasif.eliminar.titulo']}"
                                         message="#{msg['altaClasif.eliminar.msg']}" showEffect="explode" hideEffect="explode">
                            <h:panelGrid columns="3" cellpadding="5" style="text-align: center">
                                <p:outputLabel value="#{msg['altaClasif.header']} "/>
                                <p:outputLabel value="#{clasificacionFormBean.clasificacionBean.clasificacion.descripcion}"/>
                                <h:panelGroup/>
                                <h:panelGroup/>
                                <p:commandButton value="#{msg['altaClasif.eliminar.si']}" actionListener="#{clasificacionFormBean.eliminar(clasificacionFormBean.clasificacionBean.clasificacion)}"
                                                 oncomplete="PF('eliminarClasificacion').hide()" update="grlEliminarClasificacion, :frmClasificacion:tblClasificacion"/>
                                <p:commandButton value="#{msg['altaClasif.eliminar.no']}" oncomplete="PF('eliminarClasificacion').hide()"/>
                            </h:panelGrid>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
