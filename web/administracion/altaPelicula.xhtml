<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alta Pelicula</title>
    </h:head>
    <body>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <h:form id="frmPelicula" rendered="#{usuarioControlFormBean.verificarSesion()}">
                        <p:panel header="#{msg['altaPelicula.header']}" footer="#{msg['altaClasif.footer']}"  style="text-justify: distribute" >
                            <p:dataTable id="tblPeliculas" paginator="true" rows="6" value="#{peliculaFormBean.cargarPeliculas()}" var="peli">
                                <p:column headerText="#{msg['altaDirector.nombre']}">
                                    <p:outputLabel value="#{peli.nombre}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaClasif.carga.descripcion']}">
                                    <p:outputLabel value="#{peli.descripcion}"/>   
                                </p:column>

                                <p:column headerText="#{msg['altaClasif.acciones']}" style="text-align: center">
                                    <p:commandButton id="btnEditarPelicula" icon="ui-icon-pencil" actionListener="#{peliculaFormBean.establecerPelicula(peli)}"
                                                     update="frmEditarPelicula" oncomplete="PF('editarPelicula').show()"/>
                                    <p:commandButton id="btnEliminarPelicula" icon="ui-icon-trash" actionListener="#{peliculaFormBean.establecerPelicula(peli)}"
                                                     update="frmEliminarPelicula" oncomplete="PF('eliminarPelicula').show()"/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton id="btnAgregarPelicula" value="#{msg['altaPelicula.carga.titulo']}" oncomplete="PF('cargarPelicula').show()"
                                             actionListener="#{peliculaFormBean.limpiarCampos()}" update="frmCargaPelicula"/>  
                        </p:panel>
                    </h:form>
                    <h:form id="frmCargaPelicula">
                        <p:growl id="grlCargaPelicula" showDetail="false" sticky="false"/>
                        <p:dialog widgetVar="cargarPelicula" modal="true" header="#{msg['altaPelicula.carga.titulo']}" closable="true" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">
                                <p:outputLabel for="txtPelicula" value="#{msg['altaDirector.nombre']}"/>
                                <p:inputText id="txtPelicula" required="true" requiredMessage="#{msg['altaPelicula.carga.nombreMsg']}"
                                             value="#{peliculaFormBean.peliculaBean.pelicula.nombre}"/>

                                <p:outputLabel for="txtDescripcion" value="#{msg['altaClasif.carga.descripcion']}"/>
                                <p:inputText id="txtDescripcion" required="true" requiredMessage="#{msg['altaPelicula.carga.descripcionMsg']}"
                                             value="#{peliculaFormBean.peliculaBean.pelicula.descripcion}"/>

                                <p:commandButton id="btnGuardarPeli" value="#{msg['altaClasif.carga.aceptar']}" actionListener="#{peliculaFormBean.agregar(peliculaFormBean.peliculaBean.pelicula)}"
                                                 update="grlCargaPelicula, :frmPelicula:tblPeliculas"/>
                                <p:commandButton id="btnCancelGuardarPeli" value="#{msg['altaDirector.carga.cancelar']}" oncomplete="PF('cargarPelicula').hide()"/>
                            </h:panelGrid>  
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEditarPelicula">
                        <p:growl id="grlEditarPelicula" showDetail="false" sticky="false"/>
                        <p:dialog widgetVar="editarPelicula" modal="true" header="#{msg['altaPelicula.editar.titulo']}" closable="true" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">
                                <p:outputLabel for="txtPelicula" value="#{msg['altaDirector.nombre']}"/>
                                <p:inputText id="txtPelicula" required="true" requiredMessage="#{msg['altaPelicula.carga.nombreMsg']}"
                                             value="#{peliculaFormBean.peliculaBean.pelicula.nombre}"/>

                                <p:outputLabel for="txtDescripcion" value="#{msg['altaClasif.carga.descripcion']}:"/>
                                <p:inputText id="txtDescripcion" required="true" requiredMessage="#{msg['altaPelicula.carga.descripcionMsg']}"
                                             value="#{peliculaFormBean.peliculaBean.pelicula.descripcion}"/>

                                <p:commandButton id="btnEditarPeli" value="#{msg['altaClasif.carga.aceptar']}" actionListener="#{peliculaFormBean.editar(peliculaFormBean.peliculaBean.pelicula)}"
                                                 update="grlEditarPelicula, :frmPelicula:tblPeliculas"/>
                                <p:commandButton id="btnCancelEditarPeli" value="#{msg['altaDirector.carga.cancelar']}" oncomplete="PF('editarPelicula').hide()"/>
                            </h:panelGrid>  
                        </p:dialog>
                    </h:form>
                    <h:form id="frmEliminarPelicula">
                        <p:growl id="grlEliminarPelicula" showDetail="false" sticky="false"/>
                        <p:confirmDialog widgetVar="eliminarPelicula" header="#{msg['altaPelicula.eliminar.titulo']}"
                                         message="#{msg['altaClasif.eliminar.msg']}" showEffect="explode" hideEffect="explode">
                            <h:panelGrid columns="3" cellpadding="5" style="text-align: center">
                                <p:outputLabel value="#{msg['altaPelicula.header']} "/>
                                <p:outputLabel value="#{peliculaFormBean.peliculaBean.pelicula.nombre}"/>
                                <h:panelGroup/>
                                <h:panelGroup/>
                                <p:commandButton value="#{msg['altaClasif.eliminar.si']}" actionListener="#{peliculaFormBean.eliminar(peliculaFormBean.peliculaBean.pelicula)}"
                                                 oncomplete="PF('eliminarPerfilUsuario').hide()" update="grlEliminarPelicula, :frmPelicula:tblPeliculas"/>
                                <p:commandButton value="#{msg['altaClasif.eliminar.no']}" oncomplete="PF('eliminarPelicula').hide()"/>
                            </h:panelGrid>
                        </p:confirmDialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
