<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alta Pelicula</title>
    </h:head>
    <body>
        <p:growl id="growl" showDetail="false" sticky="false"/>
        <ui:composition template="./../templates/template.xhtml">
            <ui:define name="content">
                <div id="tooplate_main">
                    <h:form id="ListaPeliculas">
                        <p:panel header="Peliculas" footer="Sistema de Cine - 2018">
                            <p:dataTable id="listPeliculas" paginator="true" rows="6">
                                <p:column headerText="Nombre">
                                    <p:outputLabel value=""/>   
                                </p:column>

                                <p:column headerText="Descripción">
                                    <p:outputLabel value=""/>   
                                </p:column>

                                <p:column headerText="Director">
                                    <p:outputLabel value=""/>   
                                </p:column>

                                <p:column headerText="Clasificación">
                                    <p:outputLabel value=""/>   
                                </p:column>

                                <p:column headerText="Acciones" style="text-align: center">
                                    <p:commandButton id="btnEditarPelicula" icon="ui-icon-pencil" oncomplete="" update=""/>
                                    <p:commandButton id="btnEliminarPelicula" icon="ui-icon-trash" oncomplete="" update=""/>
                                </p:column>
                            </p:dataTable>
                            <br/>
                            <p:commandButton id="btnAgregarPelicula" value="Agregar Pelicula" oncomplete="PF('cargarPelicula').show()"/>  
                        </p:panel>
                    </h:form>
                    <h:form>
                        <p:dialog widgetVar="cargarPelicula" modal="true" header="Alta de Pelicula" closable="true" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5" styleClass="panelGrid">

                                <p:outputLabel for="txtPelicula" value="Nombre:"/>
                                <p:inputText id="txtPelicula" required="true"/>

                                <p:outputLabel for="txtDescripcion" value="Descripcion:"/>
                                <p:inputText id="txtDescripcion" required="true"/>

                                <p:outputLabel value="Director:"/>
                                <p:selectOneMenu>
                                    <f:selectItem itemValue="Director 1" itemLabel="Director1"/>
                                </p:selectOneMenu>

                                <p:outputLabel value="Clasificación:"/>
                                <p:selectOneMenu>
                                    <f:selectItem itemValue="Clasificacion 1" itemLabel="Clasificacion1"/> 
                                </p:selectOneMenu>

                                <h:panelGroup/>
                                <p:commandButton id="btnGuardarPel" value="Agregar Película" update="" oncomplete="PF('cargarPelicula').hide()"/>
                            </h:panelGrid>  
                        </p:dialog>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
